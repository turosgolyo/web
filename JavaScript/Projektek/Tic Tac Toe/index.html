<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <button onclick="startGame('twoPlayer')">Két játékos</button>
        <button onclick="startGame('onePlayer')">Egy játékos</button>
    </div>
    <div class="board" id="board"></div>
    <div id="result"></div>
    <button id="restart" style="display:none;" onclick="restartGame()">Új játék</button>

    <script src="script.js"></script>
</body>
</html>
